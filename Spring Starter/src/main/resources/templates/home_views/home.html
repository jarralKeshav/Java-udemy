<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=" ~{ /fragments/head :: head }">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img alt="" src="/images/nav-bg.png">

    </div>

<!--    <header th:replace="~{ /fragments/header :: header }"></header>-->
    <header th:replace=" ~{ /fragments/header :: header }"></header>
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container  ">

      <div class="posts" th:each="post: ${posts}">
        <h3> <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">
        title
        </a>
        </h3>
        <h5  th:text="'Author: ' + ${post.account.firstName} + ' | Created At : ' + ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}
        + ' | Updated At : ' + ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}"></h5>
      <p th:utext="${post.body}">body</p>
        <hr color="grey"/>
      </div>

    </div>
  </section>

  <!-- end about section -->

  <footer th:replace=" ~{ /fragments/footer :: footer }"></footer>



 </body>

</html>
